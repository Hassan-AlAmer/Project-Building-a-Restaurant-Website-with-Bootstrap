<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ming’s Diner</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="imgs/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Ming’s Diner
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#navbarNav">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Menu">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#About">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#ContactUs">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <section  class="container-fluid bg-dark">
        <div id="slidshow" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#slidshow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#slidshow" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#slidshow" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imgs/slide01.png" class="d-block w-100" alt="slide 1">
              </div>
              <div class="carousel-item">
                <img src="imgs/slide02.png" class="d-block w-100" alt="slide 2">
              </div>
              <div class="carousel-item">
                <img src="imgs/slide03.png" class="d-block w-100" alt="slide 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slidshow" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slidshow" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="Menu"  class="container">
        <div class="row">
            <div class="col">
                <h2>Menu</h2>
            </div>
            <div class="col-2 text-end">
                <a href="#" class="btn btn-primary">View All Menu > </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card h-100">
                    <img src="imgs/card01.png" class="card-img">
                    <div class="card-body">
                      <h5 class="card-title">Fried Prawns With Honey Walnuts</h5>                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Price: $9.50</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="imgs/card02.png" class="card-img">
                    <div class="card-body">
                      <h5 class="card-title">Fried Flounder</h5>                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Price: $13.00</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="imgs/card03.png" class="card-img">
                    <div class="card-body">
                      <h5 class="card-title">Onion Pancake</h5>                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Price: $4.50</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="imgs/card04.png" class="card-img">
                    <div class="card-body">
                      <h5 class="card-title">Mongolian Beef</h5>                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Price: $7.50</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="imgs/card05.png" class="card-img">
                    <div class="card-body">
                      <h5 class="card-title">Salt And Pepper Prawn In The Shell</h5>                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Price: $7.25</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="About"  class="container-fluid bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-white">
                    <h2>About</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="ContactUs"  class="container">
        <div class="row">
            <div class="col">
                <h2>Contact Us</h2>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row bg-dark">
            a
        </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
